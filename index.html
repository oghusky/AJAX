<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="weather.css" />
  <title>AJAX Practice</title>
</head>

<body>
  <div class="app-wrapper">
    <!-- header -->
    <h1 class="display-4 text-center">Weather App</h1>
    <!-- date -->
    <h4 id="date" class="text-center">
      <span id="month"></span>/<span id="day"></span>/<span id="year"></span>
    </h4>
    <div class="form">
      <div class="input-group my-3" id="zip-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Zip</span>
        </div>
        <input type="text" id="zip-input" class="form-control" placeholder="Enter Zip" />
      </div>
      <!-- <div class="input-group my-3" id="city-group">
        <div class="input-group-prepend">
          <span class="input-group-text">City, State</span>
        </div>
        <input type="text" class="form-control" placeholder="Enter City, State" />
      </div> -->
      <p class="text-center mt-3">
        <button class="btn-primary" id="submit-btn">SUBMIT <i class="fas fa-paper-plane"></i></button>
      </p>
    </div>
    <!-- show weather info -->
    <div class="weather-info">
      <h4 class="text-center">Weather Info</h4>
      <div class="weather-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- <script src="index.js"></script> -->
  <script src="index.js"></script>
</body>

</html>
